name: Deploy to GitHub Pages
on:
  push:
    branches: ["main"]
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: false
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Create api_keys.js
        run: |
          echo 'export const FIREBASE_CONFIG = ${{ secrets.FIREBASE_CONFIG }};' >> api_keys.js
          echo 'export const GEMINI_API_KEY = "${{ secrets.GEMINI_API_KEY }}";' >> api_keys.js
          echo 'export const ADMIN_PASSWORD = "${{ secrets.ADMIN_PASSWORD }}";' >> api_keys.js
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
